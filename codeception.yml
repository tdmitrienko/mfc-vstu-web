namespace: Tests
support_namespace: Support
paths:
    tests: tests
    output: tests/_output
    data: tests/Support/Data
    support: tests/Support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
coverage:
    enabled: true
    remote: true
    output: tests/_output/coverage
    lowUpperBound: 70
    include:
        - src/*
params:
    - .env
    - .env.test
settings:
    shuffle: true
    colors: true
    report_useless_tests: true
