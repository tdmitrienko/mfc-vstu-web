# Codeception Test Suite Configuration
#
# Suite for functional tests
# Emulate web requests and make application process them
# Include one of framework modules (Symfony, Yii2, Laravel, Phalcon5) to use it
# Remove this suite if you don't use frameworks

actor: FunctionalTester
modules:
    enabled:
        - Asserts
        - Symfony:
              app_path: 'src'
              environment: 'test'
              kernel_class: '\App\Kernel'
        - Doctrine2:
            depends: Symfony
            cleanup: false
            transactional: false
        - Db:
            dsn: 'pgsql:host=postgres;port=5432;dbname=app_test;user=app;password=!ChangeMe!'
            user: 'app'
            password: '!ChangeMe!'
            cleanup: true
            populate: true
            populator: 'php bin/console doctrine:migrations:migrate --no-interaction --env=test'
